<!doctype html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Talha - Snake Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
 
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Pontucao: 0</span>
      </div>
      <div class="play-board"></div>
    </div>
    <div class="direction-buttons">
      <i class="arrow up" data-key="ArrowUp" id="up"></i>
      <i class="arrow left" data-key="ArrowLeft" id="left"></i>
      <i class="arrow down" data-key="ArrowDown" id="down"></i>
      <i class="arrow right" data-key="ArrowRight" id="right"></i>
    </div>
    <script src="src/js/game.js" defer></script>
  </body>
</html>
